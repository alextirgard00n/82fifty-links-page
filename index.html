<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skylene Linktree</title>
    <link rel="icon" href="media/favicon-skylene.ico" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-image"></div>
                <div class="profile-info">
                    <p class="band-name">S K Y L E N E</p>
                    <div class="location"><i class="fa-solid fa-location-dot"></i>&nbsp;&nbsp;Honolulu, HI</div>
                    <div class="band-info">Heavy Melodic Music from Hawaii</div>
                </div>
            </div>

            <ul class="profile-links">
                <iframe src="https://www.youtube.com/embed/fRKbOQyn438" frameborder="0"></iframe>


                <li>
                    <a target=”_blank” href="https://open.spotify.com/artist/2Rlhr0EaeREpWAkL9fctT9"
                        class="link-content">
                        <div class="icon-box">
                            <img src="./link-icons/spotify.png" alt="">
                        </div>
                        <span>Spotify</span>
                    </a>
                </li>
                <li>
                    <a target=”_blank” href="https://music.apple.com/us/artist/skylene/1457741779" class="link-content">
                        <div class="icon-box">
                            <img src="./link-icons/applemusic.png" alt="">
                        </div>
                        <span>Apple Music</span>
                    </a>
                </li>
                <li>
                    <a target=”_blank” href="https://skylene.bandcamp.com/merch" class="link-content">
                        <div class="icon-box">
                            <img src="./link-icons/bandcamp.png" alt="">
                        </div>
                        <span>Merch Store</span>
                    </a>
                </li>
                <li>
                    <a target=”_blank” href="https://www.instagram.com/skylenehi/" class="link-content">
                        <div class="icon-box">
                            <img src="./link-icons/instagram.png" alt="">
                        </div>
                        <span>Instagram</span>
                    </a>
                </li>
                <li>
                    <a target=”_blank” href="https://www.facebook.com/skyleneHI/" class="link-content">
                        <div class="icon-box">
                            <img src="./link-icons/facebook.png" alt="">
                        </div>
                        <span>Facebook</span>
                    </a>
                </li>
                <li>
                    <a target=”_blank” href="https://www.bandsintown.com/a/2347195-skylene/" class="link-content">
                        <div class="icon-box">
                            <img src="./link-icons/bandsintown.png" alt="">
                        </div>
                        <span>Bandsintown</span>
                    </a>
                </li>
            </ul>

        </div>
    </main>

    <script src="https://kit.fontawesome.com/76e985f9f8.js" crossorigin="anonymous"></script>
</body>

</html>
